# 基础配置（所有实验共享）
dataset:
  name: signature_seg_20251110
  root: ./datasets/signature_seg_20251110
  num_classes: 2
  split:
    train: 0.7
    val: 0.15
    test: 0.15

model:
  type: FPN
  backbone: resnext50_32x4d
  in_channels: 3
  encoder_weights: null

training:
  device: cuda
  batch_size: 64
  num_workers: 10
  epochs: 30
  seed: 42
  lr: 0.0002
  scheduler: cosine
  loss: dice  # 单一损失
  T_max: 10
  eta_min: 0.00001

outputs:
  log_dir: ./outputs/logs
  ckpt_dir: ./outputs/checkpoints